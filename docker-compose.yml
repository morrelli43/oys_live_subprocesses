services:
  contact-sync:
    build: ./contact-sync
    image: ghcr.io/morrelli43/contact_sync:main
    container_name: "contact-sync"
    restart: unless-stopped
    environment:
      - ENABLE_GOOGLE=true
      - ENABLE_SQUARE=true
      - SQUARE_ACCESS_TOKEN=${SQUARE_ACCESS_TOKEN}
      - SQUARE_WEBHOOK_URL=${SQUARE_WEBHOOK_URL}
      - SQUARE_SIGNATURE_KEY=${SQUARE_SIGNATURE_KEY}
      - WEBFORM_STORAGE=/app/env_files/webform_contacts.json
      - GOOGLE_CREDENTIALS_FILE=/app/env_files/credentials.json
      - GOOGLE_TOKEN_FILE=/app/env_files/token.json
    volumes:
      # Mount the user's specific data directory to /app/env_files
      - ~/dockerhub/permadata/oys_contacts/env_files:/app/env_files
    ports:
      - "${SYNC_SERVICE_PORT}:${SYNC_SERVICE_PORT}"

  email-service:
    build: ./email-service
    image: ghcr.io/morrelli43/contact_sync_email_service:${IMAGE_TAG:-main}
    container_name: "email-service"
    restart: unless-stopped
    environment:
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - EMAIL_RECIPIENT=${EMAIL_RECIPIENT:-bookings@onyascoot.com}
      - SYNC_SERVICE_URL=http://contact-sync:7173/submit
      - PUSH_WEBHOOK_URL=${N8N_WEBHOOK_URL:-https://hooks.morrelli43media.com/webhook/message-center}
    ports:
      - "${EMAIL_SERVICE_PORT}:${EMAIL_SERVICE_PORT}"
    depends_on:
      - contact-sync
